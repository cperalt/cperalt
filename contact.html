      <div class="contact-form">

        <form action="URL" method="post">
          <fieldset>
            <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required></label>
            <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required></label>
            <label for="email">Email: <input id="email" name="email" type="email" required></label>
            <label for="phone-number">Phone Number: <input id="phone-number" name="phone-number" type="text"
                required></label>
            <label for="age">Age: <input name="age" type="number" min="13" max="120" id="age"></label>
            <label for="referrer">How did you hear about me?
              <select id="referrer" name="referrer">
                <option value="">Select</option>
                <option value="1">Social Media</option>
                <option value="2">Referral</option>
                <option value="3">Work</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Comments: <textarea id="bio" name="bio"
                placeholder="Please provide additional questions or comments.." rows="3" cols="30"></textarea></label>
          </fieldset>
          <input type="submit" value="Submit">
        </form>
